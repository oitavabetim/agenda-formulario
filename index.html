<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oitava Betim - Reserva de Espaço</title>
    <link rel="icon" href="img/oitavaIgrejaIcon-32x32.png" sizes="32x32" />
    <link rel="icon" href="img/oitavaIgrejaIcon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="img/oitavaIgrejaIcon-180x180.png" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/lib/waitme/waitMe.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="img/oitavaIgrejaBetim.png" alt="Logo Oitava Igreja Betim" class="img-fluid">
        </div>
        <h2 class="text-primary text-center">Reserva de Espaço</h2>
        <form id="reservationForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="eventDate">Dia da Programação:</label>
                <input type="date" id="eventDate" class="form-control" required>
                <div class="invalid-feedback">Por favor, informe o dia da programação.</div>
            </div>
            <div class="form-group">
                <label for="startTime">Horário de Início:</label>
                <input type="time" id="startTime" class="form-control" required>
                <div class="invalid-feedback">Por favor, informe o horário de início.</div>
            </div>
            <div class="form-group">
                <label for="endTime">Horário de Fim:</label>
                <input type="time" id="endTime" class="form-control" required>
                <div class="invalid-feedback">Por favor, informe o horário de fim.</div>
            </div>
            <div class="form-group">
                <label for="space">Espaço:</label>
                <select id="space" class="form-control" required>
                    <option value="">Selecione um espaço</option>
                    <option value="Templo">Templo</option>
                    <option value="SalaoSocial">Salão social</option>
                    <option value="SalaA">Sala A (15 pessoas)</option>
                    <option value="SalaB">Sala B (15 pessoas)</option>
                    <option value="Sala1">Sala 01 (35 pessoas)</option>
                    <option value="Sala2">Sala 02 (15 pessoas)</option>
                    <option value="Sala3">Sala 03 (20 pessoas)</option>
                    <option value="Sala4">Sala 04 (15 pessoas)</option>
                    <option value="Sala5">Sala 05 (15 pessoas)</option>
                    <option value="Sala7">Sala 07 (20 pessoas)</option>
                    <option value="SalaApoioMinisterial">Sala apoio ministerial</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione um espaço.</div>
            </div>
            <div class="form-group">
                <div class="accordion" id="map-space">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                          <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse-map-space" aria-expanded="true" aria-controls="collapse-map-space">
                                Visualizar mapa dos espaços
                            </button>
                          </h2>
                        </div>
                    
                        <div id="collapse-map-space" class="collapse" aria-labelledby="headingOne" data-parent="#map-space">
                          <div class="card-body text-center">
                            <img src="img/mapa.jpg" class="img-fluid">
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="form-group">
                <label for="eventTitle">Nome da Programação:</label>
                <input type="text" id="eventTitle" class="form-control" required>
                <div class="invalid-feedback">Por favor, informe o nome da programação.</div>
            </div>
            <div class="form-group">
                <label for="eventOwner">Responsável:</label>
                <input type="text" id="eventOwner" class="form-control" required>
                <div class="invalid-feedback">Por favor, informe o nome do responsável.</div>
            </div>
            <div class="form-group">
                <label for="contactPhone">Telefone para Contato:</label>
                <input type="tel" id="contactPhone" class="form-control" required>
                <div class="invalid-feedback">Por favor, informe o telefone para contato.</div>
            </div>
            <div class="form-group">
                <label for="eventNotes">Observações:</label>
                <textarea id="eventNotes" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary d-block w-100">Reservar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/lib/waitme/waitMe.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
